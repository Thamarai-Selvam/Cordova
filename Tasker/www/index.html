<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/tasker.css" />
    <title>Tasker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/28d25fae4c.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    </script>


</head>

<body class="bg-white" ng-app="mainApp" ng-controller="app">
    <div class="app">

        <h1 style="margin:10px "><img src="img/fav.png"></img>Keep</h1>
        <div class="container bg-white">


            <div class="form-group">
                <label for="notesip">Take a Note</label>
                <input class="form-control shadow  rounded" style="height: 50px ;width:570px" name="notesip" ng-model="task" ng-keyup="Addnote()" type="text">
            </div>
            <div id="tasksToShow">
                <ul>
                    <li id="$index" style="margin: 10px" ng-repeat="oneTask in tasks track by $index" class=" card rounded py-2 my-2">
                        <span contenteditable="false" ng-keydown="enterAgain(oneTask.taskMessage)" ng-dblclick="contentEdit(oneTask.oneTask.taskMessage)" ng-model="oneTask.taskMessage" class="done-{{oneTask.status}}">
                        {{oneTask.taskMessage}}
                        </span>
                        <div ng-keydown="deleter(oneTask.taskMessage)" ng-dblclick="deleter(oneTask.taskMessage)" class="z-index:1000" style="right: 0px;bottom: 0px;position: relative;">
                            <button on-click="deleter(oneTask.taskMessage)" class="btn "><img src="img/dlt.png" style="max-width: 50px;max-height:50px;"></img></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
</body>

</html>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="js/notes3.js"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
